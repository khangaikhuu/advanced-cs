<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>EnglishYou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/fav.png" type="image/png"/>
    <style>
    #OverviewText4 {
    position: relative;
    }
    #OverviewText4 img {
    position: absolute;
    top: 5px;
    left: 5px;
    }
    body {
      background-color: white !important;
      margin: 0;
      font-family: sans-serif;
    }

    .menu {
      overflow: hidden;
      background-color: DarkGray;
    }

    .topnav a {

      float: left;
      color: black;
      text-align: center;
      margin-left: 300px;

      padding: 14px 16px;
      text-decoration: overline;
      font-size: 20px;

    }

    .topnav a:hover {
      background-color: ivory;
      color: black;
    }

    .topnav a.active {
      background-color: blue;
      color: white;
    }
    div.ad {
      font-size: 2000%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
}
    }
    .imageOne{

      color: black;
    }
    .imageTwo{
      opacity: 0.55;
      filter: alpha(opacity=50);
    }


    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" href = "../static/css/style.css"/>

</head>

<body >
<div id = "OverviewText4" style="position: relative; z-index: 2;">
    <a href="/menu/menu">
        <img th:src="@{/img/logo.png}" width="5%" alt="memorynotfound logo"/>
    </a>
</div>
<div class="menu">
    <div class="topnav">
        <a id="home" href="/menu/quiz">Word Quiz</a>
        <a id="CrudWord"href="/words/signup">Add Word</a>
        <a id="dictionary"href="/menu/dictionary">Dictionary (50 words)</a>
    </div>
</div>
<div class="imageOne">

    <div class="ad">EnglishYou</div>
</div>
<div class="imageTwo" style="position: relative; z-index: 1;">
    <img th:src="@{/img/english.png}" width="100%" alt="english"/>
</div>
</body>
</html>
